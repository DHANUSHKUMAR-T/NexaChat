<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>NexaChat</title>
    <link rel="icon" href="nexachat.png" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 14px;
            margin: 8px 0;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease;
        }

        .user {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            align-self: flex-end;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.6);
        }

        .bot {
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            align-self: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
        }

        #inputArea {
            display: flex;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        #thinking {
            max-width: 150px;
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 8px;
            box-sizing: border-box;
            word-wrap: break-word;
            white-space: normal;
          }
          
          

        button {
            margin-left: 10px;
            padding: 10px 18px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 0 12px rgba(59, 130, 246, 0.6);
            transition: 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            box-shadow: 0 0 18px rgba(59, 130, 246, 0.8);
        }

        /* Code block styling */
        pre {
            position: relative;
            background: #0f172a;
            color: #f8fafc;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: Consolas, monospace;
            margin-top: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #1e293b;
            color: #f8fafc;
            border: none;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #334155;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {

            0%,
            20% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        .thinking-dots span {
            animation: blink 1.4s infinite;
            font-weight: bold;
            font-size: 18px;
            color: #4cafef;
        }

        .thinking-dots span:nth-child(1) {
            animation-delay: 0s;
        }

        .thinking-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>

<body>

    <div id="chat"></div>

    <div id="inputArea">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="micBtn" title="Speak"><svg width="24" height="24" fill="white">
                <path d="M12 14a3 3 0 003-3V5a3 3 0 00-6 0v6a3 3 0 003 3z"></path>
                <path d="M19 11v2a7 7 0 01-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg></button>
        <button onclick="sendMessage()">Send</button>
    </div>
    <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin: 10px 0; color: #ccc; font-size: 14px;">
        <img src="nexachat.png" alt="NexaChat Logo" style="height: 60px;">
        <p style="margin: 0;">¬© 2025 NexaChat ‚Äî Created by DhanushKumar T</p>
      </div>
      

    <script>
        const micBtn = document.getElementById("micBtn");
        const input = document.getElementById("messageInput");
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
    
            micBtn.onclick = () => {
                recognition.start();
                micBtn.style.background = "#2563eb"; // highlight mic button while listening
            };
    
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                input.value = transcript;
                micBtn.style.background = "";
            };
    
            recognition.onerror = () => {
                micBtn.style.background = "";
                alert("Sorry, speech recognition failed. Try again.");
            };
        } else {
            micBtn.disabled = true;
            micBtn.title = "Speech recognition not supported in this browser.";
        }
    
        let selectedVoice = null;
    
        window.speechSynthesis.onvoiceschanged = () => {
            const voices = window.speechSynthesis.getVoices();
    
            // Filter for English (en-US) female voices by common female voice names
            const femaleVoices = voices.filter(voice => {
                const name = voice.name.toLowerCase();
                const lang = voice.lang.toLowerCase();
                return lang === 'en-us' && (
                    name.includes('zira') ||    // Microsoft female voice
                    name.includes('samantha') || // macOS female voice
                    name.includes('google') ||   // Google female voices often include "Google"
                    name.includes('female')
                );
            });
    
            selectedVoice = femaleVoices.length > 0 ? femaleVoices[0] : voices[0]; // fallback to first voice
        };
    
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
                utterance.lang = 'en-US';
                window.speechSynthesis.speak(utterance);
            }
        }
    
        const thinkingSymbols = ["‚ùóüòò@", "‚ü¶‚ùå‚üß", "‚ú¶‚ù§Ô∏è‚ú¶", "üí¨ü§£üí¨", "‚óâü§ñ‚óâ", "‚ö°‚úåÔ∏è‚ö°"];
        let thinkingInterval;
    
        function showThinking() {
            const chat = document.getElementById("chat");
            const thinkingDiv = document.createElement("div");
            thinkingDiv.classList.add("message", "bot");
            thinkingDiv.id = "thinking";
        
            // Pick a random emoji from the thinkingSymbols array
            const randomEmoji = thinkingSymbols[Math.floor(Math.random() * thinkingSymbols.length)];
        
            thinkingDiv.innerHTML = `
              Thinking ${randomEmoji}
              <span class="thinking-dots">
                <span>.</span><span>.</span><span>.</span>
              </span>
            `;
        
            chat.appendChild(thinkingDiv);
        
            // Play typing sound every 1.4 seconds
            if (!window.typingSound) {
                window.typingSound = new Audio('https://www.soundjay.com/typing/sounds/keyboard-1.mp3');
            }
            window.typingSound.loop = true;
            window.typingSound.play();
        
            chat.scrollTop = chat.scrollHeight;
        }
        
    
        function hideThinking() {
            clearInterval(thinkingInterval);
            const thinkingDiv = document.getElementById("thinking");
            if (thinkingDiv) thinkingDiv.remove();
    
            if (window.typingSound) {
                window.typingSound.pause();
                window.typingSound.currentTime = 0;
            }
        }
    
        const sessionId = "fa8c36655fe94723bd4647658764176d";
        const webhookUrl = "https://dhanu1322.app.n8n.cloud/webhook/c047ec2c-e576-4935-8a04-58e6523b2411/chat";
    
        function addMessage(text, sender) {
            const chat = document.getElementById("chat");
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender);
    
            // Detect code blocks (same as before)
            const codeBlockPattern = /```([\s\S]*?)```/g;
            let lastIndex = 0;
            let match;
    
            while ((match = codeBlockPattern.exec(text)) !== null) {
                if (match.index > lastIndex) {
                    const normalText = text.substring(lastIndex, match.index).trim();
                    if (normalText) msgDiv.appendChild(document.createTextNode(normalText + "\n"));
                }
    
                const codeContent = match[1].replace(/^(\w+)\n/, "");
                const pre = document.createElement("pre");
                const code = document.createElement("code");
                code.textContent = codeContent;
                pre.appendChild(code);
    
                const copyBtn = document.createElement("button");
                copyBtn.textContent = "Copy";
                copyBtn.className = "copy-btn";
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(codeContent);
                    copyBtn.textContent = "Copied!";
                    setTimeout(() => copyBtn.textContent = "Copy", 1000);
                };
                pre.appendChild(copyBtn);
    
                msgDiv.appendChild(pre);
                lastIndex = match.index + match[0].length;
            }
    
            if (lastIndex < text.length) {
                const remainingText = text.substring(lastIndex).trim();
                if (remainingText) msgDiv.appendChild(document.createTextNode(remainingText));
            }
    
            // Add Speak button **only for bot messages**
            if (sender === "bot") {
                const speakBtn = document.createElement("button");
                speakBtn.textContent = "üîä Speak";
                speakBtn.style.marginLeft = "10px";
                speakBtn.style.padding = "4px 8px";
                speakBtn.style.fontSize = "12px";
                speakBtn.style.cursor = "pointer";
                speakBtn.onclick = () => {
                    speak(text);
                };
                msgDiv.appendChild(speakBtn);
            
                const stopBtn = document.createElement("button");
                stopBtn.textContent = "‚èπ Stop";
                stopBtn.style.marginLeft = "6px";
                stopBtn.style.padding = "4px 8px";
                stopBtn.style.fontSize = "12px";
                stopBtn.style.cursor = "pointer";
                stopBtn.onclick = () => {
                    window.speechSynthesis.cancel();
                };
                msgDiv.appendChild(stopBtn);
            }
            
    
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
        }
    
        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const message = input.value.trim();
            if (!message) return;
    
            addMessage(message, "user");
            input.value = "";
    
            showThinking(); // Start thinking animation
    
            try {
                const res = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        sessionId: sessionId,
                        action: "sendMessage",
                        chatInput: message
                    })
                });
    
                const data = await res.json();
    
                hideThinking(); // Stop thinking animation
                let replyText = data.output || JSON.stringify(data);
    
                addMessage(replyText, "bot");
    
                // Automatic speaking is disabled, so no speak(replyText) here
    
            } catch (err) {
                hideThinking();
                addMessage("‚ö†Ô∏è Error: Unable to connect to AI", "bot");
            }
        }
    
        document.getElementById("messageInput").addEventListener("keypress", function (e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
    



</body>

</html>
